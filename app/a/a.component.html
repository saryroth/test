<app-aa (deleteContacts)="deleteContacts()" (resetContacts)="resetContacts()" (addToContacts)="addProcessPerson()" [count]="contactPersons.length" ></app-aa>
<div style="margin-top: 15px">
    <div style="background-color: aliceblue; font-size: initial; font-weight: bold; margin: 7px 0; padding: 5px;">אנשי קשר</div>
    <div>
        <div class="table-container has-spacing-top max-height-270">
            <table class="table-migdal table-striped has-hover-effect" fixed-header>
                <colgroup>
                    <col width="28px">
                    <col width="81px">
                    <col width="64px">
                    <col width="122px">
                    <col width="92px">
                    <col width="107px">
                </colgroup>
                <thead class="has-border-bottom no-padding">
                    <tr>
                        <th></th>
                        <th>שם איש קשר</th>
                        <th>סוג</th>
                        <th>כתובת</th>
                        <th>טלפון נייד</th>
                        <th>דוא"ל</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of contactPersons">
                        <td>
                            <span *ngIf="!isInsuredInHealthClaim(c)"></span>
                            <!-- data-ng-class="{'icon-envelope': contact.deliveryFlag}" -->
                        </td>
                        <td>
                            {{c.firstName}} {{c.lastName}}
                        </td>
                        <td>
                            {{c.type.value}}
                        </td>
                        <td>
                            {{c.address.cityName}} {{c.address.streetName}}
                        </td>
                        <td>
                            {{c.cellPhone | phone}}
                        </td>
                        <td>
                            <div>{{c.email}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <fieldset class="content-inline pull-right">
            <a (click)="addContactPerson()">הוסף איש קשר</a>
            <!-- href="" -->
        </fieldset>
    </div>
</div>
