<div>
    <div style="background-color: aliceblue; font-size: initial; font-weight: bold; margin: 7px 0; padding: 5px;">ריכוז אנשי קשר</div>
    <div class="content-inline" style="margin-top: 16px;  margin-right: 10px; display: flex;">
        <div style="padding: 0px 28px;">
            <span>מספר אנשי קשר בתהליך: </span>
            <span>{{count}}</span>
        </div>
        
        <span>פעולות אפשריות: </span>
        <div class="width-percent-15">
            <button class="button button-dark" style="background-color: navy; color: white;margin: 0 20px" (click)="EmitAddToContacts()">
                הוספת מבוטח
            </button>
        </div>
        
        <div  class="width-percent-10">
            <button class="button button-dark" style="background-color: navy; color: white;margin: 0 20px" (click)="EmitDeleteContacts()">
                איפוס מלא
            </button>
        </div>
        <div class="width-percent-30">
            <button class="button button-dark" style="background-color: navy; color: white;margin: 0 20px" (click)="EmitResetContacts()">
                איפוס אנשי קשר
            </button>
        </div>
    </div>
</div>
